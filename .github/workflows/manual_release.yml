name: Manual Release

on:
  repository_dispatch:
    types: manual_release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get Date
        uses: srfrnk/current-time@master
        id: current-time
        with:
          format: YYYYMMDD
      - name: Set Variables
        id: var
        outputs:
          RELEASE_DATE: ${{ steps.current-time.outputs.formattedTime }}
          FILE_NAME: mxlua_release_${{ steps.current-time.outputs.formattedTime }}.zip
        run: |
          echo set variables
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Packing Project
        id: packing-project
        env:
          FILE_NAME: ${{ steps.var.outputs.FILE_NAME }}
        run: |
          echo FILE_NAME: $FILE_NAME
          zip -q -1 -r $FILE_NAME *
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_DATE: ${{ steps.var.outputs.RELEASE_DATE }}
        with:
          tag_name: $RELEASE_DATE
          release_name: $RELEASE_DATE
          body: |
            Release $RELEASE_DATE
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_NAME: ${{ steps.var.outputs.FILE_NAME }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./$FILE_NAME
          asset_name: $FILE_NAME
          asset_content_type: application/zip